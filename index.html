<!DOCTYPE html>

<html lang="en">

<head>

 <meta charset="UTF-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Hello Leaflet</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <style> 
        #map { height: 100vh; }
        
    </style>

</head>

<body>

    <div id="map"></div> 

    <script>
        var map = L.map('map').setView([24.5551, -81.7800], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

        var marker = L.marker([24.5465, -81.7975]).addTo(map);

        var circle = L.circle([24.545874, -81.805058], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
            }).addTo(map);
        
            var polygon = L.polygon([
                [24.556472, -81.771455],
                [24.563927, -81.751156],
                [24.552256, -81.753173]
            ]).addTo(map);

     marker.bindPopup("<b>Historical Landmark</b><br>Southern Most Point in the Continental USA").openPopup();
        circle.bindPopup("Naval Air Station Key West - Truman Annex Lodging jurisdiction");
        polygon.bindPopup("Key W");

        var popup = L.popup()
            .setLatLng([24.562425, -81.861877])
            .setContent("Mule Key")
            .openOn(map);

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(map);
    }

    map.on('click', onMapClick);
    

    </script>

    

</body>

</html>
